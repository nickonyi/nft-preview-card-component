<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;1,400&family=Ceviche+One&family=Lobster&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>



</head>

<body>
    <div class="hero-card">
        <img class="hero-img" src="./images/image-equilibrium.jpg" alt="" srcset="">
        <p class="hero-header">Equilibrium #3429</p>
        <p class="hero-text">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="hero-content">
            <div class="hero-content1">
                <img src="./images/icon-ethereum.svg" alt="" srcset="">
                <div class="hero-eth">0.041 ETH</div>
            </div>
            <div class="hero-content2">
                <img src="./images/icon-clock.svg" alt="" srcset="">
                <div class="hero-days">3 days left</div>
            </div>
        </div>
        <div class="hero-footer">
            <img class="hero-footer-img" src="./images/image-avatar.png" alt="">
            <div class="hero-footer-text"> <span>Creation of</span> Jules Wyvern</div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nickleyde Onyango</a>.
    </div>

</body>

</html>
